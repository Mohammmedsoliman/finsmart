<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSmart - Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex min-h-screen relative">
        <aside class="hidden md:flex w-64 bg-white border-r border-slate-200 p-6 flex-col gap-6 h-screen sticky top-0">
            <div class="flex items-center gap-2 font-bold text-indigo-600 text-2xl mb-2"><i data-lucide="wallet" class="w-8 h-8"></i> FinSmart</div>
            <nav class="flex flex-col gap-2">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-500 hover:bg-indigo-50 hover:text-indigo-700 transition-colors"><i data-lucide="trending-up" class="w-5 h-5"></i> <span>Overview</span></a>
                <a href="insights.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-indigo-50 text-indigo-700 font-medium"><i data-lucide="alert-circle" class="w-5 h-5"></i> <span>Insights</span></a>
                <a href="transactions.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-500 hover:bg-indigo-50 hover:text-indigo-700 transition-colors"><i data-lucide="wallet" class="w-5 h-5"></i> <span>Transactions</span></a>
                <a href="inventory.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-indigo-50 text-indigo-700 font-medium"><i data-lucide="package" class="w-5 h-5"></i> <span>Inventory</span></a>
                <a href="reports.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-500 hover:bg-indigo-50 hover:text-indigo-700 transition-colors">
    <i data-lucide="bar-chart-2" class="w-5 h-5"></i> <span>Reports</span>
</a>

            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-8 max-w-5xl mx-auto w-full">
            <div class="mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-slate-900">Business Insights</h1>
                <p class="text-slate-500">Detailed breakdown of your finances.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                    <h3 class="font-bold text-slate-700 mb-6">Income vs Expenses</h3>
                    <div class="mb-6">
                        <div class="flex justify-between text-sm mb-2"><span class="text-slate-500">Income</span><span class="font-bold text-emerald-600" id="income-val">0</span></div>
                        <div class="w-full bg-slate-100 rounded-full h-3"><div id="income-bar" class="bg-emerald-500 h-3 rounded-full transition-all duration-1000" style="width: 0%"></div></div>
                    </div>
                    <div>
                        <div class="flex justify-between text-sm mb-2"><span class="text-slate-500">Expenses</span><span class="font-bold text-red-600" id="expense-val">0</span></div>
                        <div class="w-full bg-slate-100 rounded-full h-3"><div id="expense-bar" class="bg-red-500 h-3 rounded-full transition-all duration-1000" style="width: 0%"></div></div>
                    </div>
                </div>

                <div class="bg-gradient-to-br from-indigo-600 to-purple-700 p-6 rounded-xl shadow-lg text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="font-bold text-indigo-100 mb-2 flex items-center gap-2"><i data-lucide="sparkles" class="w-5 h-5"></i> AI Assistant</h3>
                        <p class="text-2xl font-bold mb-4" id="ai-main-text">Analyzing...</p>
                        <p class="text-indigo-200 text-sm leading-relaxed" id="ai-sub-text">Please wait while we process your data.</p>
                    </div>
                    <div class="absolute top-0 right-0 -mr-8 -mt-8 w-40 h-40 bg-white opacity-10 rounded-full blur-3xl"></div>
                </div>
            </div>

            <h2 class="text-lg font-bold text-slate-800 mb-4">Expenses by Category</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="categories-container">
                <div class="col-span-3 text-center text-slate-400 py-8 bg-white rounded-xl border border-dashed border-slate-300">
                    No categorical data yet. Start adding expenses!
                </div>
            </div>

        </main>
    </div>

    <script type="module">
        import { auth, db } from '../js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        lucide.createIcons();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                generateInsights(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        async function generateInsights(userId) {
            const q = query(collection(db, "transactions"), where("userId", "==", userId));
            const snapshot = await getDocs(q);

            let income = 0;
            let expense = 0;
            let categories = {}; // لتجميع المصاريف حسب النوع

            snapshot.forEach((doc) => {
                const data = doc.data();
                if(data.type === "INCOME") {
                    income += data.amount;
                } else {
                    expense += data.amount;
                    // تجميع المصروفات حسب التصنيف
                    const cat = data.category || "General";
                    if(!categories[cat]) categories[cat] = 0;
                    categories[cat] += data.amount;
                }
            });

            // 1. تحديث الأرقام والبارات
            document.getElementById('income-val').innerText = income + " EGP";
            document.getElementById('expense-val').innerText = expense + " EGP";
            
            const total = income + expense;
            if(total > 0) {
                document.getElementById('income-bar').style.width = `${(income / total) * 100}%`;
                document.getElementById('expense-bar').style.width = `${(expense / total) * 100}%`;
            }

            // 2. عرض كروت التصنيفات (Categories)
            const catContainer = document.getElementById('categories-container');
            if(Object.keys(categories).length > 0) {
                catContainer.innerHTML = Object.keys(categories).map(cat => {
                    const amount = categories[cat];
                    // تحديد لون أيقونة عشوائي لكل تصنيف
                    const colors = ["text-blue-500", "text-orange-500", "text-green-500", "text-purple-500", "text-pink-500"];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    return `
                    <div class="bg-white p-5 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-slate-50 rounded-lg ${randomColor}"><i data-lucide="tag" class="w-5 h-5"></i></div>
                            <div>
                                <p class="text-sm text-slate-500 font-medium">${cat}</p>
                                <h4 class="text-xl font-bold text-slate-800">${amount}</h4>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
                lucide.createIcons(); // إعادة رسم الأيقونات الجديدة
            }

            // 3. تحديث رسالة الـ AI
            const aiMain = document.getElementById('ai-main-text');
            const aiSub = document.getElementById('ai-sub-text');

            if (expense > income) {
                aiMain.innerText = "Alert: High Spending";
                aiSub.innerText = "You are spending more than you earn. Check your 'General' and 'Food' expenses.";
            } else if (income > expense * 2) {
                aiMain.innerText = "Great Job!";
                aiSub.innerText = "Your financial health is excellent. You are saving more than 50% of your income.";
            } else {
                aiMain.innerText = "Steady Growth";
                aiSub.innerText = "Your expenses are manageable. Try to reduce 'Transport' costs to save more.";
            }
        }
    </script>
</body>
</html>
