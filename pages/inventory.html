<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSmart - Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex min-h-screen relative">
        <aside class="hidden md:flex w-64 bg-white border-r border-slate-200 p-6 flex-col gap-6 h-screen sticky top-0">
            <div class="flex items-center gap-2 font-bold text-indigo-600 text-2xl mb-2"><i data-lucide="wallet" class="w-8 h-8"></i> FinSmart</div>
            <nav class="flex flex-col gap-2">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-500 hover:bg-indigo-50 hover:text-indigo-700 transition-colors"><i data-lucide="trending-up" class="w-5 h-5"></i> <span>Overview</span></a>
                <a href="insights.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-500 hover:bg-indigo-50 hover:text-indigo-700 transition-colors"><i data-lucide="alert-circle" class="w-5 h-5"></i> <span>Insights</span></a>
                <a href="transactions.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-500 hover:bg-indigo-50 hover:text-indigo-700 transition-colors"><i data-lucide="wallet" class="w-5 h-5"></i> <span>Transactions</span></a>
                <a href="inventory.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-indigo-50 text-indigo-700 font-medium"><i data-lucide="package" class="w-5 h-5"></i> <span>Inventory</span></a>
                <a href="reports.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-500 hover:bg-indigo-50 hover:text-indigo-700 transition-colors">
    <i data-lucide="bar-chart-2" class="w-5 h-5"></i> <span>Reports</span>
</a>
            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-8 max-w-5xl mx-auto w-full">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-slate-900">Inventory Management</h1>
                    <p class="text-slate-500">Track your stock levels and product value.</p>
                </div>
                <button onclick="toggleModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2 transition shadow-lg shadow-indigo-200">
                    <i data-lucide="plus" class="w-4 h-4"></i> Add Product
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-slate-500 text-sm">Total Products</p>
                    <h3 class="text-2xl font-bold text-slate-800" id="total-items">0</h3>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-slate-500 text-sm">Total Value</p>
                    <h3 class="text-2xl font-bold text-emerald-600" id="total-value">0 EGP</h3>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-slate-500 text-sm">Low Stock Items</p>
                    <h3 class="text-2xl font-bold text-red-500" id="low-stock">0</h3>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 text-slate-500 text-sm border-b border-slate-200">
                                <th class="p-4 font-medium">Product Name</th>
                                <th class="p-4 font-medium">Category</th>
                                <th class="p-4 font-medium">Price</th>
                                <th class="p-4 font-medium text-center">Stock</th>
                                <th class="p-4 font-medium text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-list">
                            <tr><td colspan="5" class="p-8 text-center text-slate-400">Loading inventory...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="add-modal" class="fixed inset-0 z-50 hidden items-center justify-center px-4">
        <div onclick="toggleModal()" class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity"></div>
        <div class="relative w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 animate-fade-in-up">
            <h2 class="text-xl font-bold mb-4">Add New Product</h2>
            <form id="add-item-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Product Name</label>
                    <input type="text" id="inp-name" required class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                        <select id="inp-cat" class="w-full border border-slate-300 rounded-lg p-2 outline-none">
                            <option value="General">General</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Food">Food</option>
                            <option value="Clothes">Clothes</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Price (EGP)</label>
                        <input type="number" id="inp-price" required class="w-full border border-slate-300 rounded-lg p-2 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Quantity</label>
                    <input type="number" id="inp-qty" required class="w-full border border-slate-300 rounded-lg p-2 outline-none">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold hover:bg-indigo-700 transition">Save Product</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, db } from '../js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, query, where, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


            lucide.createIcons();
        let currentUser = null;
        // Modal Logic
        window.toggleModal = function() {
            const modal = document.getElementById('add-modal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }

        // Auth Check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadInventory(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // 1. Load Inventory
        async function loadInventory(userId) {
            const list = document.getElementById('inventory-list');
            const q = query(collection(db, "inventory"), where("userId", "==", userId));
            
            try {
                const snapshot = await getDocs(q);
                let html = "";
                let totalItems = 0;
                let totalValue = 0;
                let lowStockCount = 0;

                if (snapshot.empty) {
                    list.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-slate-400">No items in inventory. Add one!</td></tr>`;
                    updateStats(0, 0, 0);
                    return;
                }

                snapshot.forEach((docSnap) => {
                    const item = docSnap.data();
                    const id = docSnap.id;
                    
                    totalItems += 1;
                    totalValue += (item.price * item.qty);
                    if(item.qty < 5) lowStockCount += 1;

                    // تحديد لون المخزون
                    const stockColor = item.qty < 5 ? "bg-red-100 text-red-700" : "bg-emerald-100 text-emerald-700";
                    const stockLabel = item.qty < 5 ? "Low Stock" : "In Stock";

                    html += `
                        <tr class="border-b border-slate-100 hover:bg-slate-50 transition">
                            <td class="p-4 font-bold text-slate-800">${item.name}</td>
                            <td class="p-4"><span class="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs">${item.category}</span></td>
                            <td class="p-4 text-slate-600">${item.price} EGP</td>
                            <td class="p-4 text-center">
                                <div class="flex items-center justify-center gap-3">
                                    <button onclick="updateQty('${id}', ${item.qty - 1})" class="w-6 h-6 rounded bg-slate-200 hover:bg-slate-300 flex items-center justify-center text-slate-600">-</button>
                                    <span class="font-bold w-8 text-center ${item.qty < 5 ? 'text-red-600' : 'text-slate-800'}">${item.qty}</span>
                                    <button onclick="updateQty('${id}', ${item.qty + 1})" class="w-6 h-6 rounded bg-slate-200 hover:bg-slate-300 flex items-center justify-center text-slate-600">+</button>
                                </div>
                                <span class="text-xs ${item.qty < 5 ? 'text-red-500' : 'hidden'}">Low Stock</span>
                            </td>
                            <td class="p-4 text-right">
                                <button onclick="deleteItem('${id}')" class="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded-lg transition">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });

                list.innerHTML = html;
                updateStats(totalItems, totalValue, lowStockCount);
                lucide.createIcons();

            } catch (error) {
                console.error("Error:", error);
            }
        }

        function updateStats(items, value, low) {
            document.getElementById('total-items').innerText = items;
            document.getElementById('total-value').innerText = value.toLocaleString() + " EGP";
            document.getElementById('low-stock').innerText = low;
        }

        // 2. Add Item
        const addForm = document.getElementById('add-item-form');
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = addForm.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Saving...";
            btn.disabled = true;

            const name = document.getElementById('inp-name').value;
            const category = document.getElementById('inp-cat').value;
            const price = parseFloat(document.getElementById('inp-price').value);
            const qty = parseInt(document.getElementById('inp-qty').value);

            try {
                await addDoc(collection(db, "inventory"), {
                    userId: currentUser.uid,
                    name, category, price, qty
                });
                toggleModal();
                addForm.reset();
                loadInventory(currentUser.uid);
            } catch (error) {
                alert("Error saving item");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // 3. Delete Item (Global Function)
        window.deleteItem = async function(id) {
            if(confirm("Are you sure you want to delete this product?")) {
                try {
                    await deleteDoc(doc(db, "inventory", id));
                    loadInventory(currentUser.uid);
                } catch(e) { console.error(e); }
            }
        }

        // 4. Update Quantity (Global Function)
        window.updateQty = async function(id, newQty) {
            if(newQty < 0) return;
            try {
                await updateDoc(doc(db, "inventory", id), { qty: newQty });
                // لا نعيد تحميل كل شيء، فقط لتجربة مستخدم أسرع، لكن هنا سنعيد التحميل لضمان دقة الأرقام
                loadInventory(currentUser.uid);
            } catch(e) { console.error(e); }
        }

    </script>
</body>
</html>
